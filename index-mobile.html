<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA Team 1 Mobile</title>
    <link rel="stylesheet" href="mobile-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Open/Close Menu -->
    <nav class="nav">
        <input type="checkbox" id="nav__checkbox" class="nav__checkbox">
        <label for="nav__checkbox" class="nav__toggle">
            <img src="images/hamburger.svg" class="open" alt="hamburger">
            <i class="fas fa-times" id="close"></i>
        </label>
        <img src="images/Logo.svg" class="Logo" alt="Logo">
        <!-- Menu Contents -->
        <div class="menuitems">
            <div class="profile">
                <img src="images/Rectangle 83.png" class="profilepic" alt="profile pic">
                <div class="name_job">
                    <div class="name">@Loboeh</div>
                    <div class="job">UX Designer</div>
                  </div>
                <div class="follows">
                    <a href="#" class="follow_number">20</a>
                    <span class="foll">Followers</span>
                    <a href="#" class="follow_number">25</a>
                    <span class="foll">Following</span>
                </div>
            </div>
            <div class="navlist">
                <ul class="nav__menu">
                    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="#"><i class="far fa-bell"></i>Notifications</a></li>
                    <li><a href="#"><i class="far fa-envelope"></i>Messages</a></li>
                    <li><a href="#"><i class="far fa-bookmark"></i>Bookmarks</a></li>
                    <li><a href="#"><i class="far fa-list-alt"></i>Lists</a></li>
                    <li><a href="#"><i class="far fa-user"></i>Profile</a></li>
                    <li><a href="#"><i class="fas fa-ellipsis-h"></i>More</a></li>
                </ul>
            </div>
            <div class="settings_help">
                <a href="#">Settings and Privacy</a>
                <a href="#">Help Center</a>
            </div>
        </div>


    </nav>
    
</body>
<script
      src="https://kit.fontawesome.com/dd2bf8cfd8.js"
      crossorigin="anonymous"
    ></script>
</html>
